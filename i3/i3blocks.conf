command=awk -v a="$(awk '/cpu /{print $2+$4,$2+$4+$5}' /proc/stat; sleep 0.5)" '/cpu /{split(a,b," "); printf("%3.2f%", 100*($2+$4-b[1])/($2+$4+$5-b[2]))}' /proc/stat
